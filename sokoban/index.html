<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sokoban Clone</title>
<script src="libraries/p5.js" type="text/javascript"></script>

<script src="libraries/p5.sound.js" type="text/javascript"></script>

<style>
viewport {
    padding: 0; margin: 0;
}
canvas {
    vertical-align: top;
}
</style>

<body>
<div id="game-window"></div>
<div>Level <span id="sokoban-level"></span></div>

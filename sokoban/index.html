<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sokoban Clone</title>
<script src="libraries/p5.js" type="text/javascript"></script>
<script src="libraries/p5.dom.js" type="text/javascript"></script>
<script src="libraries/p5.sound.js" type="text/javascript"></script>
<script src="sketch.js" type="text/javascript"></script>
<style>
body {
    padding: 0px;
    margin: 0px;
    background: #eee;
    font-family: courier;
}
#game-window {
    width: 500px;
    height: 500px;
    padding: 0px;
    margin: 0px;
    margin: 0 auto;
}
#sokoban-info ul {
    background: #000;
    width: 100%;
    color: #fff;
    list-style-type: none;
    float: left;
    padding: 0px;
    margin: 0px;
}
#sokoban-info li {
    float: left;
    padding: 0px;
    margin: 0px;
    margin-left: 5px;
    padding-right: 30px;
}
</style>

</head>
<body>
<div id="game-window">
    <div id="sokoban-info">
        <ul>
            <li>Level <span id="sokoban-level"></span></li>
            <li>Moves <span id="sokoban-moves"></span></li>
            <li>Pushes <span id="sokoban-pushes"></span></li>
        </ul>
    </div>
    <div id="game-canvas"></div>
    <div>
        <ul>
            <li>ARROWS or WASD - Move Avater</li>
            <li>U - Undo</li>
            <li>N - Next Level</li>
            <li>P - Previous Level</li>
            <li>R - Reset Level</li>
        </ul>
    </div>
</div>
</body>
</html>
